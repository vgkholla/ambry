language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script: ./gradlew --stacktrace build && ./gradlew --stacktrace test
jdk:
  - oraclejdk8
  - oraclejdk7
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
